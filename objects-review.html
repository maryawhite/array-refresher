/**
* Convert Address to Object
* Write a function named convertAddressToObject that accepts a string that contains a street number (as a string) and street name separated by a space characters, and returns an object with properties streetNumber and streetName.
*
* Examples
*
* >> convertAddressToObject('8626 Sunny Oaks') ➞ {streetNumber: '8626', streetName: 'Sunny Oaks'}
* >> convertAddressToObject('5408 Villa Nueva') ➞ {streetNumber: '5408', streetName: 'Villa Nueva'}
*/
function convertAddressToObject(input){
//indexOf returns the first occurrence
    var space = input.indexOf(" ");
    var numbers = input.slice(0, space);             //this will slice out the beginning to the first space
    var street = input.slice(space, (input.length));
    street = street.trim();                          //trim out extra space
    return {streetNumber : numbers,
            streetName: street};
}

console.log(convertAddressToObject('8626 Sunny Oaks'));
console.log(convertAddressToObject('5408 Villa Nueva'));
console.log(convertAddressToObject("1600 Pennsylvania Ave"));
console.log(convertAddressToObject("1 First Avenue NE"));

/**
* Count total pets
* Write a function named totalPets that accepts an array of objects where each object represents a person, and has a 'pets' property for their owned pets. The function should return the sum of every object's numPets property.
*
* Examples
*
* >> totalPets([
*       {name: 'Fernando Mendoza', pets: 1},
*       {name: 'Douglas Hirsh', pets: 8},
*       {name: 'Kenneth Howell', pets: 2}
*    ]) ➞ 11
*/
function totalPets(input){
    var sum = 0;
    for(var i = 0; i < input.length; i++){
        sum += input[i].pets;
    }
    return sum;
}
console.log(totalPets([
                   {name: 'Fernando Mendoza', pets: 1},
               {name: 'Douglas Hirsh', pets: 8},
           {name: 'Kenneth Howell', pets: 2}
       ]));

console.log(totalPets([{name: "Mary", pets : 5}, {name: "Sarah", pets : 10}, {name: "Olge", pets : 30}]));
